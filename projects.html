<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <style type="text/css">
        body {
            background-color: #1b1826;
        }

        .projs {
            position: absolute;
            margin-top: 120px;
            margin-left: 550px;
            font-size: 50px;
            align-content: center;
            color: yellow;
            font-family: 'Averia Serif Libre', cursive;
        }

        .projs:hover {
            color: black;
        }

        .description {
            display: none;
            position: absolute;
            background-color: yellow;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            max-width: 200px;
        }
    </style>
    <title></title>
</head>
<body>
    <div class="projs">
        <a href="https://github.com/iakhil/Odds-and-Evens/tree/master"><i class="fab fa-github"> </a></i> <a href="https://iakhil.github.io/Odds-and-Evens/" id="odds" onmouseover="showDescription(this, 'Score points by picking a number different from the computer. If the number you have picked is the same as the computer, you are out.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Odds and Evens</a>
        <br/>
        <div class="description" id="odds-desc"></div>
        <br/>
        <a href="https://github.com/iakhil/Password_Generator-"><i class="fab fa-github"> </a></i> <a href="https://iakhil.github.io/Password_Generator-/" id="pwd" onmouseover="showDescription(this, 'Generate secure passwords with ease.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Password Generator</a>
        <br/>
        <div class="description" id="pwd-desc"></div>
        <br/>
		<a href="https://github.com/iakhil/ELI5"><i class="fab fa-github"> </a></i> <a href="https://github.com/iakhil/ELI5" id="ipl" onmouseover="showDescription(this, 'Highlight any text in your browser and get its explanation in a simplified form.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">ELI5 Chrome Extension</a>
        <br/>
        <div class="description" id="ipl-desc"></div>
        <br/>
        <a href="https://pogqj.csb.app/" id="notes" onmouseover="showDescription(this, 'A simple notes-taking app.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Notes-Taking App</a>
        <br/>
        <div class="description" id="notes-desc"></div>
        <br/>
		<a href="https://github.com/iakhil/Speed-Typing"><i class="fab fa-github"> </a></i> <a href="https://iakhil.github.io/Speed-Typing/" id="speed-typing" onmouseover="showDescription(this, 'Measure how much time it takes for you to type all the alphabets.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Speed Typing</a>
        <br/>
        <div class="description" id="speed-typing-desc"></div>
    </div>
    <script type="text/javascript">
        function showDescription(element, text) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'block';
            desc.textContent = text;
            desc.style.top = element.offsetTop + 'px';
            desc.style.left = element.offsetLeft + element.offsetWidth + 10 + 'px';
        }

        function hideDescription(element) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'none';
        }
    </script>
</body>
</html>
