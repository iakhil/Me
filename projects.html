<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            background-color: #1b1826;
            color: white;
            font-family: 'Averia Serif Libre', cursive;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .projs {
            font-size: 2em;
            text-align: center;
            color: yellow;
            margin: 10px 0;
        }

        .projs:hover {
            color: black;
        }

        .description {
            display: none;
            position: absolute;
            background-color: yellow;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            max-width: 200px;
            z-index: 1000;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .projs {
                font-size: 1.5em;
                margin: 20px;
            }
        }
    </style>
    <title>Projects</title>
</head>
<body>
    <div class="container">
        <div class="projs">
            <a href="https://github.com/iakhil/Odds-and-Evens/tree/master"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Odds-and-Evens/" id="odds" onmouseover="showDescription(this, 'Score points by picking a number different from the computer. If the number you have picked is the same as the computer, you are out.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Odds and Evens</a>
            <div class="description" id="odds-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/Password_Generator-"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Password_Generator-/" id="pwd" onmouseover="showDescription(this, 'Generate secure passwords with ease.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Password Generator</a>
            <div class="description" id="pwd-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/ELI5"><i class="fab fa-github"></i></a>
            <a href="https://github.com/iakhil/ELI5" id="ipl" onmouseover="showDescription(this, 'Highlight any text in your browser and get its explanation in a simplified form.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">ELI5 Chrome Extension</a>
            <div class="description" id="ipl-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://pogqj.csb.app/" id="notes" onmouseover="showDescription(this, 'A simple notes-taking app.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Notes-Taking App</a>
            <div class="description" id="notes-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/Speed-Typing"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Speed-Typing/" id="speed-typing" onmouseover="showDescription(this, 'Measure how much time it takes for you to type all the alphabets.')" onmouseout="hideDescription(this)" style="text-decoration: none; color: white;">Speed Typing</a>
            <div class="description" id="speed-typing-desc"></div>
        </div>
    </div>
    <script type="text/javascript">
        function showDescription(element, text) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'block';
            desc.textContent = text;
            const rect = element.getBoundingClientRect();
            desc.style.top = (window.scrollY + rect.top + rect.height + 5) + 'px';
            desc.style.left = (window.scrollX + rect.left) + 'px';
        }

        function hideDescription(element) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'none';
        }
    </script>
</body>
</html>
