<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <style>
        body {
            background-color: #0a192f; /* Dark blue background */
            color: #8892b0; /* Muted blue-gray for text */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        h1 {
            text-align: center;
            color: #64ffda; /* Mint green */
            margin-bottom: 50px;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .projs {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .projs:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .projs a {
            text-decoration: none;
            color: #ccd6f6; /* Light blue-gray */
            font-size: 1.2em;
            font-weight: 600;
            display: inline-block;
        }

        .projs:hover a {
            color: #64ffda; /* Mint green */
        }

        .description {
            display: none;
            position: absolute;
            background-color: #112240; /* Darker blue */
            color: #8892b0;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            max-width: 250px;
            z-index: 1000;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .github-icon {
            color: #8892b0;
            margin-right: 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .github-icon:hover {
            color: #64ffda;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
    <title>Projects</title>
</head>
<body>
    <h1>Keep Shipping</h1>
    <div class="container">
        <div class="projs">
            <a href="https://github.com/iakhil/Odds-and-Evens/tree/master" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Odds-and-Evens/" id="odds" onmouseover="showDescription(this, 'Score points by picking a number different from the computer. If the number you have picked is the same as the computer, you are out.')" onmouseout="hideDescription(this)">Odds and Evens</a>
            <div class="description" id="odds-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/Password_Generator-" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Password_Generator-/" id="pwd" onmouseover="showDescription(this, 'Generate secure passwords with ease.')" onmouseout="hideDescription(this)">Password Generator</a>
            <div class="description" id="pwd-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/ELI5" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://github.com/iakhil/ELI5" id="ipl" onmouseover="showDescription(this, 'Highlight any text in your browser and get its explanation in a simplified form.')" onmouseout="hideDescription(this)">ELI5 Chrome Extension</a>
            <div class="description" id="ipl-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://pogqj.csb.app/" id="notes" onmouseover="showDescription(this, 'A simple notes-taking app.')" onmouseout="hideDescription(this)">Notes-Taking App</a>
            <div class="description" id="notes-desc"></div>
        </div>
        
        <div class="projs">
            <a href="https://github.com/iakhil/Speed-Typing" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/Speed-Typing/" id="speed-typing" onmouseover="showDescription(this, 'Measure how much time it takes for you to type all the alphabets.')" onmouseout="hideDescription(this)">Speed Typing</a>
            <div class="description" id="speed-typing-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/wordatlas" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="http://iakhil.pythonanywhere.com/" id="word-atlas" onmouseover="showDescription(this, 'A word game to improve vocabulary.')" onmouseout="hideDescription(this)">Word Atlas</a> 
            <div class="description" id="word-atlas-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/Calorify" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/CalorifyWebsite/" id="calorify" onmouseover="showDescription(this, 'An app to track calories, get healthy recipes and more.')" onmouseout="hideDescription(this)">Calorify</a> 
            <div class="description" id="calorify-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/learn_a_word" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/learn_a_word/" id="law" onmouseover="showDescription(this, 'A web-app to help you learn a new word and try to use it in a sentence.')" onmouseout="hideDescription(this)">Learn a Word</a> 
            <div class="description" id="law-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/cardex" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/cardex/" id="cardex" onmouseover="showDescription(this, 'A web-app to help you identify a car.')" onmouseout="hideDescription(this)">Cardex</a> 
            <div class="description" id="cardex-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/haggle_chat" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/haggle_chat/" id="haggle_chat" onmouseover="showDescription(this, 'Negotiate your salary with the HR of CashCorp.')" onmouseout="hideDescription(this)">Haggle Chat</a> 
            <div class="description" id="haggle_chat-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/destinize" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/destinize/" id="destinize" onmouseover="showDescription(this, 'Plan your next trip.')" onmouseout="hideDescription(this)">Destinize</a> 
            <div class="description" id="destinize-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/craft_resume" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/craft_resume/" id="cr" onmouseover="showDescription(this, 'Generate a LaTeX-style resume.')" onmouseout="hideDescription(this)">Craft Resume</a> 
            <div class="description" id="cr-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/wiki_wise" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/wiki_wise/" id="ww" onmouseover="showDescription(this, 'Summarize Wikipedia articles and have a quiz to test your understanding.')" onmouseout="hideDescription(this)">Wiki Wise</a> 
            <div class="description" id="ww-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/habit_sketch" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/habit_sketch/" id="hs" onmouseover="showDescription(this, 'Keep track of your daily habits.')" onmouseout="hideDescription(this)">Habit Sketch</a> 
            <div class="description" id="hs-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/timelines" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://iakhil.github.io/timelines/" id="timelines" onmouseover="showDescription(this, 'Visualize the timelines of different inventions.')" onmouseout="hideDescription(this)">Timelines</a> 
            <div class="description" id="timelines-desc"></div>
        </div>

        <div class="projs">
            <a href="https://github.com/iakhil/ai_grader" class="github-icon"><i class="fab fa-github"></i></a>
            <a href="https://ai-grader-5rgy.onrender.com/" id="ai-grader" onmouseover="showDescription(this, 'A platform to assist teachers with grading.')" onmouseout="hideDescription(this)">AutoMark</a> 
            <div class="description" id="ai-grader-desc"></div>
        </div>


    </div>

    <script>
        function showDescription(element, text) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'block';
            desc.textContent = text;
        }

        function hideDescription(element) {
            const desc = document.getElementById(element.id + '-desc');
            desc.style.display = 'none';
        }
    </script>
</body>
</html>
